<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Thymeleaf - WebSecurity</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{fragments/header :: header}"> </header>

<div class="container mt-5">
    <h1 class="display-4">User Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Welcome, <span th:text="${username}">User</span></h5>
            <p class="card-text"><strong>Email:</strong> <span th:text="${email}">user@example.com</span></p>
            <p class="card-text"><strong>Roles:</strong>
            <ul>
                <li th:each="role : ${roles}" th:text="${role.getAuthority()}">ROLE_USER</li>
            </ul>
            </p>
            <a href="/" class="btn btn-primary">Home</a>
            <form th:action="@{/api/auth/logout}" method="post" class="d-inline">
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"> </footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
