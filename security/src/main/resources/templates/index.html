<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Vennekredsen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
    <body>
        <header class="bg-dark text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="h3">Vennekredsen</h1>
                <nav class="d-flex align-items-center">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact</a></li>
                    </ul>
                    <div class="ml-3">
                        <a th:if="${isLoggedIn}" href="/api/auth/signout" class="btn btn-outline-light btn-sm">Logout</a>
                        <a th:unless="${isLoggedIn}" href="/login" class="btn btn-outline-light btn-sm">Login</a>
                        <a th:unless="${isLoggedIn}" href="/signup" class="btn btn-outline-light btn-sm">Sign Up</a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="container my-5">
            <h2 class="display-4">Støtteforening til Hashøjskolen's Børn</h2>
            <img src="/images/school.jpg" alt="Hero Image" class="img-fluid my-4">
        </main>

        <footer class="bg-dark text-white py-3 mt-auto">
            <div class="container text-center">
                <p>&copy; 2024 Vennekredsen. All rights reserved.</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
