<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Thymeleaf - WebSecurity</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/styles.css" th:href="@{../css/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{fragments/header :: header}"> </header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">Login</h2>
            <p th:if="${loginError}" class="error">Wrong user or password</p>
            <form method="post" th:action="@{/login}" th:object="${loginRequest}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</main>
<p><a href="#" th:href="@{/}">Back to home page</a></p>

<footer th:insert="~{fragments/footer :: footer}"> </footer>
</body>
</html>
