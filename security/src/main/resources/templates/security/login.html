<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Thymeleaf - WebSecurity</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/styles.css" th:href="@{../css/styles.css}" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{fragments/header :: header}"> </header>

<main class="container">
    <form class="form" method="POST" action="/login">
        <div class="row justify-content-center">
            <div class="col-md-12" >
                <h2 class="form-signin-heading text-center">Please login</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required="">
                </p>
                <p>
                    Remember me?
                    <input type="checkbox" id="remember-me" name="remember-me" class="form-control">
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                <p><a text="center" href="#" th:href="@{/} ">Back to home page</a></p>
            </div>
        </div>
    </form>
</main>

<footer th:insert="~{fragments/footer :: footer}"> </footer>
</body>
</html>
