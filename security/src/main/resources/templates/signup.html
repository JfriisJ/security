<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Vennekredsen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">Sign Up</h2>
            <form id="signup-form" class="mt-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    $(document).ready(function() {
        $('#signup-form').submit(function(event) {
            event.preventDefault();

            var signupData = {
                username: $('#username').val(),
                email: $('#email').val(),
                password: $('#password').val()
            };

            $.ajax({
                type: 'POST',
                url: '/api/auth/signup',
                data: JSON.stringify(signupData),
                contentType: 'application/json',
                success: function() {
                    alert('Sign up successful! Logging in...');

                    var loginData = {
                        username: signupData.username,
                        password: signupData.password
                    };

                    $.ajax({
                        type: 'POST',
                        url: '/api/auth/signin',
                        data: JSON.stringify(loginData),
                        contentType: 'application/json',
                        success: function(response) {
                            document.cookie = "token=" + response.token + ";path=/";
                            window.location.href = "/";
                        },
                        error: function() {
                            alert('Login failed after signup! Please try to login manually.');
                            window.location.href = "/login";
                        }
                    });
                },
                error: function(response) {
                    alert('Sign up failed! ' + response.responseJSON.message);
                }
            });
        });
    });
</script>
</body>
</html>
