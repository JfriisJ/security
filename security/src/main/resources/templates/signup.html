<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Vennekredsen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">Vennekredsen</h1>
        <nav class="d-flex align-items-center">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact</a></li>
            </ul>
            <div class="ml-3">
                <a th:if="${isLoggedIn}" href="/api/auth/signout" class="btn btn-outline-light btn-sm">Logout</a>
                <a th:unless="${isLoggedIn}" href="/login" class="btn btn-outline-light btn-sm">Login</a>
                <a th:unless="${isLoggedIn}" href="/signup" class="btn btn-outline-light btn-sm">Sign Up</a>
            </div>
        </nav>
    </div>
</header>
<body>
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">Sign Up</h2>
            <form id="signup-form" class="mt-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script>
    $(document).ready(function() {
        $('#signup-form').submit(function(event) {
            event.preventDefault();

            var signupData = {
                username: $('#username').val(),
                email: $('#email').val(),
                password: $('#password').val()
            };

            $.ajax({
                type: 'POST',
                url: '/api/auth/signup',
                data: JSON.stringify(signupData),
                contentType: 'application/json',
                success: function(response) {
                    alert('Sign up successful!');
                    window.location.href = "/login";
                },
                error: function(response) {
                    alert('Sign up failed! ' + response.responseJSON.message);
                }
            });
        });
    });
</script>
</body>
</html>
