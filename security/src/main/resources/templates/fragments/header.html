<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" th:href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header class="bg-dark text-white py-3 mt-auto" th:fragment="header">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#" th:href="@{/}">
      <img src="https://www.thymeleaf.org/images/thymeleaf.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      Thymeleaf - WebSecurity
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" href="../security/login.html" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" href="../security/signup.html" th:href="@{/signup}">Signup</a>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span sec:authentication="name">User</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="shared/profile.html" th:href="@{profile}">Profile</a>
            <div class="dropdown-divider"></div>
            <form th:action="@{/logout}" th:object="logout" method="post" class="form-inline">
              <button class="dropdown-item" type="submit">Logout</button>
            </form>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
</body>
