spring.application.name=vennekredsen

spring.datasource.url=jdbc:postgresql://localhost:5432/security
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.mode=embedded
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.template-resolver-order=1
spring.thymeleaf.check-template-location=true


# JWT Settings
jwt.secret=your_secret_key
jwt.expiration=3600000


# App Properties
vennekredsen.app.jwtCookieName=vennekredsen
vennekredsen.app.jwtSecret= ======================vennekredsen=Spring===========================
vennekredsen.app.jwtExpirationMs=86400000